<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="login">
        <div class="card">
            <h1>Sign in</h1>
            <div>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder=" Username" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" minlength="8" placeholder=" Password" required>
                <p>Minimum length of 8 is required</p>
               <input type="checkbox"  id="showPassword" name="showPassword">
               <label for="showPassword">Show Password</label>
            </div>
            <div>
                <button class="btn" type="submit">Sign in</button>
            </div>
        </div>
    </form>
    <script>
        // code to show alert on form submission
        let submitBtn = document.querySelector('button');
        submitBtn.addEventListener('click', (e) => {
            const form = document.getElementById('login');
            let  username = form.elements['username'].value;
            let password = form.elements['password'].value;
            if (username && password.length >= 8 ) {
                alert(`Hello President ${username}!\nWelcome to the United States Government Database!`);
            }
            
        });
        // code to toggle password visibility
        const showPassword = () => {
            const passwordEl = document.getElementById("password");
        
            if (passwordEl.type === "password") {
                passwordEl.type = "text";
            } else {
                passwordEl.type = "password";
            }
        }
        const checkboxEl = document.getElementById("showPassword");
        checkboxEl.addEventListener("click", showPassword);

    </script>
</body>
</html>
