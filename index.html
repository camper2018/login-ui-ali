<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <form action="" id="login">
        <div class="card">
            <h1>Netlify change</h1>
            <div>
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder=" Username" required autocomplete="on">
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" name="password" minlength="8" placeholder=" Password" required>
                <p>Minimum length of 8 is required</p>
               <input type="checkbox"  id="showPassword" name="showPassword">
               <label for="showPassword">Show Password</label>
            </div>
            <div>
                <button class="btn" type="submit">Sign in</button>
            </div>
        </div>
    </form>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
